<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Anime Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <nav class="Nav-Bar">
      <a class="Nav-Element" href="Anime-Recom.html">Home</a>
      <a class="Nav-Element" href="about.html">About us</a>
      <a class="Nav-Element" href="contact.html">Contact</a>
      <a class="Nav-Element" href="services.html">Services</a>
      
    </nav>
    <h1>Contact Us</h1>
  </header>

  <main class="container">
    <section>
      <h2 style="text-align: center; margin-bottom: 10px;">We did Love to Hear from You!</h2>
      <p style="text-align: center; margin-bottom: 30px;">Have a recommendation, feedback, or partnership idea? Send us a message below.</p>

      <form class="contact-form" action="#" method="post" style="max-width:500px;margin:auto;">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
